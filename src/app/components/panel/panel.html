<div :class="classNames">
  <div class="panel-heading" v-if="hasSlot('heading')">
    <slot name="heading"></slot>
  </div>
  <div class="panel-body" v-if="hasSlot('body')">
    <slot name="body"></slot>
  </div>
  <div class="panel-footer" v-if="hasSlot('footer')">
    <slot name="footer"></slot>
  </div>
</div>
